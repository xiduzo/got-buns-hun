<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotdog Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Intro Screen -->
    <div class="intro-screen" id="introScreen">
      <div class="intro-dialog">
        <h1 class="intro-title">ðŸŒ­ Welcome to the Bun Zone! ðŸŒ®</h1>
        <p class="intro-text">
          Chaos! Ingredients are raining down from above! Drag your buns,
          shells, and wraps to catch the matching fillings before they escape.
          It's a culinary catastrophe that only you can fix!
        </p>
        <button class="start-button" id="startButton">I've got buns hun</button>
      </div>
    </div>

    <div class="game-container">
      <div class="timer-display" id="timer">1:00</div>
      <div class="score-display">
        <div class="score-item">
          <img src="assets/dishes/taco/taco-full.svg" alt="Taco" />
          <span id="taco-score">x0</span>
        </div>
        <div class="score-item">
          <img src="assets/dishes/hotdog/hotdog-full.svg" alt="Hotdog" />
          <span id="hotdog-score">x0</span>
        </div>
        <div class="score-item">
          <img src="assets/dishes/burrito/burrito-full.svg" alt="Burrito" />
          <span id="burrito-score">x0</span>
        </div>
        <div class="score-item">
          <img src="assets/dishes/falafel/falafel-full.svg" alt="Falafel" />
          <span id="falafel-score">x0</span>
        </div>
        <div class="score-item">
          <img src="assets/dishes/sandwich/sandwich-full.svg" alt="Sandwich" />
          <span id="sandwich-score">x0</span>
        </div>
      </div>

      <div class="game-area" id="gameArea">
        <!-- Falling insides will be dynamically added here -->
      </div>

      <div class="bun-container">
        <div class="bun-item" draggable="true" data-type="hotdog">
          <img src="assets/dishes/hotdog/hotdog-outside.svg" alt="Hotdog Bun" />
        </div>
        <div class="bun-item" draggable="true" data-type="taco">
          <img src="assets/dishes/taco/taco-outside.svg" alt="Taco Shell" />
        </div>
        <div class="bun-item" draggable="true" data-type="burrito">
          <img
            src="assets/dishes/burrito/borrito-outside.svg"
            alt="Burrito Wrap"
          />
        </div>
        <div class="bun-item" draggable="true" data-type="falafel">
          <img
            src="assets/dishes/falafel/falafel-outside.svg"
            alt="Falafel Wrap"
          />
        </div>
        <div class="bun-item" draggable="true" data-type="sandwich">
          <img
            src="assets/dishes/sandwich/sandwich-outside.svg"
            alt="Sandwich Bread"
          />
        </div>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over-screen hidden" id="gameOverScreen">
      <div class="game-over-dialog">
        <h1 class="game-over-title">ðŸŽ‰ Time's Up! ðŸŽ‰</h1>
        <p class="game-over-text">
          You have served
          <span id="totalScore" class="total-score">0</span> buns!
        </p>

        <div class="highscore-section">
          <h2 class="highscore-title">Highscores</h2>
          <div class="highscore-list" id="highscoreList"></div>
        </div>

        <div class="name-input-section">
          <input
            type="text"
            id="playerName"
            class="name-input"
            placeholder="Enter your name"
            maxlength="20"
          />
          <button class="submit-button" id="submitScore">Submit Score</button>
        </div>

        <button class="restart-button" id="restartButton">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
